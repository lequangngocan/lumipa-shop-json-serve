<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <select id="giatri">
    <option value="0">1</option>
    <option value="1">2</option>
  </select>
   <button type="button" onclick="show()">Show</button>
    <span id="in">In ra</span>
  <script type="text/javascript">
    function show(){
      var giatri = document.querySelector("#giatri").value;
      if(giatri == 0){
        document.querySelector("#in").innerText = "Hello";
      }else if(giatri == 1){
        document.querySelector("#in").innerText = "Hi";
      }
    }
  </script>
</body>
</html>
